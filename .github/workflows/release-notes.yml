name: Release Â· Generate notes

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  make-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get changelog between tags
        id: changelog
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          PREV=$(git tag --sort=-creatordate | grep -v "$TAG" | head -n1 || true)
          if [ -n "$PREV" ]; then
            git log --pretty=format:'- %s (%an)' $PREV..$TAG > changelog.txt || true
          else
            git log --pretty=format:'- %s (%an)' -n 30 > changelog.txt
          fi
          cat changelog.txt
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body_path: changelog.txt
